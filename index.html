<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PowerBoating Prototype</title>
  <style>
    /* Reset & Base */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; line-height: 1.5; color: #333; }
    a { text-decoration: none; color: inherit; }
    img { max-width: 100%; display: block; }

    /* Header */
    header { position: fixed; top: 0; width: 100%; background: rgba(255,255,255,0.9); backdrop-filter: blur(10px); z-index: 10; }
    .nav-container { max-width: 1200px; margin: auto; display: flex; align-items: center; justify-content: space-between; padding: 1rem; }
    .nav-links { display: flex; gap: 1rem; }
    .nav-links a { padding: .5rem; transition: color .2s; }
    .nav-links a:hover { color: #007acc; }
    .btn { padding: .5rem 1rem; border: 1px solid #007acc; background: #007acc; color: #fff; border-radius: 4px; cursor: pointer; }
    .btn-outline { background: transparent; color: #007acc; }

    /* Hero */
    .hero { height: 100vh; background: linear-gradient(to bottom, #87cefa, #4682b4); position: relative; display: flex; align-items: center; justify-content: center; text-align: center; }
    .hero h1 { font-size: 3rem; color: #fff; margin-bottom: 0.5rem; }
    .hero p { font-size: 1.25rem; color: #eef; margin-bottom: 1rem; }
    .hero .hero-cta { display: flex; gap: 1rem; justify-content: center; }
    @keyframes sail {
      0% { transform: translateX(-20%) translateY(0); }
      50% { transform: translateX(120%) translateY(-10px); }
      100% { transform: translateX(-20%) translateY(0); }
    }
    .boat { font-size: 4rem; position: absolute; top: 60%; animation: sail 8s linear infinite; }

    /* Sections */
    section { padding: 4rem 1rem; max-width: 1200px; margin: auto; }
    h2 { font-size: 2rem; margin-bottom: 1rem; }
    .grid-4 { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px,1fr)); gap: 1rem; }
    .card { background: #f0f0f0; height: 150px; border-radius: 8px; }

    /* Footer */
    footer { background: #333; color: #eee; padding: 2rem 1rem; text-align: center; }
    footer a { color: #54a9ff; }
  </style>
</head>
<body>
  <header>
    <div class="nav-container">
      <div class="logo"><strong>PowerBoating.com</strong></div>
      <nav class="nav-links">
        <a href="#">Reviews</a>
        <a href="#">Engines</a>
        <a href="#">Gear</a>
        <a href="#">Destinations</a>
        <a href="#">Lifestyle</a>
        <a href="#">DIY</a>
        <a href="#">Fishing</a>
        <a href="#">Poker Runs</a>
        <a href="#">Marinas</a>
      </nav>
      <div class="actions">
        <button class="btn">Subscribe</button>
        <button class="btn btn-outline">Login</button>
      </div>
    </div>
  </header>

  <div class="hero">
    <div class="boat">⛵️</div>
    <div class="hero-content">
      <h1>Power Boating Magazine</h1>
      <p>Your guide to the world’s best boats &amp; gear.</p>
      <div class="hero-cta">
        <button class="btn">Subscribe</button>
        <button class="btn btn-outline">Login</button>
      </div>
    </div>
  </div>

  <section>
    <h2>Editor’s Choice</h2>
    <div class="grid-4">
      <div class="card"></div><div class="card"></div><div class="card"></div><div class="card"></div>
    </div>
  </section>

  <section>
    <h2>Boat Reviews</h2>
    <div class="grid-4">
      <div class="card"></div><div class="card"></div><div class="card"></div><div class="card"></div>
      <div class="card"></div><div class="card"></div>
    </div>
  </section>

  <section>
    <h2>Stay Updated</h2>
    <div class="grid-4">
      <div class="card">Ad Slot</div>
      <div class="card">
        <form>
          <h3>Newsletter</h3>
          <input type="text" placeholder="Name" style="width:100%;padding:8px;margin-bottom:8px;" />
          <input type="email" placeholder="Email" style="width:100%;padding:8px;margin-bottom:8px;" />
          <button class="btn" style="width:100%;">Submit</button>
        </form>
      </div>
    </div>
  </section>

  <footer>
    <p>© 2025 PowerBoating.com. All rights reserved.</p>
    <p><a href="#">Home</a> | <a href="#">Contact</a></p>
  </footer>
</body>
</html>
